<!DOCTYPE html>
<!-- Esta declaración define que el documento es de tipo HTML5 -->
<html lang="en">
<!-- La etiqueta <html> comienza el documento HTML. El atributo 'lang="en"' especifica que el idioma del documento es inglés -->

<head>
    <!-- La sección <head> contiene metadatos del documento que no son visibles en la página -->
    <meta charset="UTF-8">
    <!-- Esta etiqueta meta especifica la codificación de caracteres para el documento, UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta etiqueta meta controla la ventana gráfica del navegador para hacer que el diseño sea responsivo en dispositivos móviles -->
    <title>Paint</title>
    <!-- El título del documento, que aparece en la pestaña del navegador -->
    <link rel="icon" href="img/103410.png">
    <!-- Define un ícono para la pestaña del navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Vincula una hoja de estilos CSS externa al documento para aplicar estilos personalizados -->
</head>
<body>
    <canvas id="myCanvas" width="1920" height="1080" style="border: 1px solid #d3d3d3;">
    Tu navegador no soporta el elemento canvas de HTML5.
    </canvas>
    <!-- Un elemento canvas que proporciona un área de dibujo controlada por JavaScript, con un 
        mensaje de respaldo para navegadores que no lo soporten -->
    <script src="script.js"></script>
    <!-- Vincula un archivo JavaScript externo para controlar la interactividad del canvas -->  
</body>
<!-- Esta etiqueta cierra el <body>, que es donde termina el contenido visible de la página. -->
</html>
<!-- Esta etiqueta cierra el documento HTML. -->
